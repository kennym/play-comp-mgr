#{extends 'main.html' /}
#{set title:'Inicio' /}

#{if concursos.size()}

<div class="concursos">
    <h3>Concursos</h3>

    #{list items:concursos, as: 'concurso'}
    <div class="concurso">
        <h2 class="post-title">
            <a href="@{Concursos.show(concurso.id)}">${concurso.titulo}</a>
        </h2>
    </div>
    #{/list}
</div>

#{/if}

#{else}
<div class="empty">
    No hay ningun concurso planificado.
</div>
#{/else}
