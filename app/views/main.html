<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.min.js'}" type="text/javascript" charset="utf-8"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div id="header">
            <div id="logo">
                Gestor de concursos
                <span>
                    #{get 'section' /}
                </span>
            </div>
            <ul id="tools">
                <li>
                    #{if usuario}
                    Hola, ${usuario.login}! <a href="@{ Secure.logout() }">Desconectar.</a>
                    #{/if}
                    #{else}
                    <a href="@{ Secure.login() }">Iniciar sesion</a>
                    #{/else}
                </li>
            </ul>
        </div>

        <div id="main">

            <ul id="adminMenu">
            #{secure.check 'admin'}
                <li class="${request.controller == 'Admin' ? 'selected' : ''}">
                    <a href="@{Admin.index()}">Administracion</a>
                </li>
            #{/secure.check}
            </ul>

            #{doLayout /}
        </div>

        <p id="footer">
            Proyecto de 3ยบ BATIN
        </p>
    </body>
</html>
