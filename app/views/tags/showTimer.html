<div id="timer">
    <div id="time">
        #{if _date != null}
        <h2>Tiempo restante</h2>
        <p id="countdown"></p>
        <br/>
        #{/if}
    </div>
</div>

<script type="text/javascript">
    #{if _date != null}
    $('#countdown').countdown({until: +${_date}, format:'Hms' });
    #{/if}
</script>
